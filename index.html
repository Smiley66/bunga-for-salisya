<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
</head>
<body>
    <div class="greetings">
        <span>S</span>
        <span>A</span>
        <span>L</span>
        <span>I</span>
        <span>S</span>
        <span>Y</span>
        <span>A</span>
    </div>
    <div class="description">
        <span>Ada Hadiah nih Dari Mas Panji</span>
    </div>
    <div class="button">
        <button onclick="playMusicAndNavigate('flower.html')">
            <a href="flower.html">Klik disini</a>
        </button>
    </div>

    <!-- Add audio element with autoplay -->
    <audio id="backgroundMusic" autoplay>
        <source src="mp3/Justin Bieber  Favorite Girl Lyrics.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Check localStorage for music play status
        var musicPlayed = localStorage.getItem('musicPlayed') === 'true';

        function playMusicAndNavigate(destination) {
            if (!musicPlayed) {
                var audio = document.getElementById('backgroundMusic');
                audio.play();
                
                // Save music play status to localStorage
                localStorage.setItem('musicPlayed', 'true');
            }

            // Navigate to the destination page
            window.location.href = destination;
        }
    </script>
</body>
</html>
